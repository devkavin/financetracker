services:
  app:
    build:
      context: ./backend
    container_name: financetracker_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=financetracker
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]

  db:
    image: postgres:15
    container_name: financetracker_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: financetracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: financetracker_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata: 